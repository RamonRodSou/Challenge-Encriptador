<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <title>Decodificador</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="background.css">
        <link rel="stylesheet" href="css/efeitos.css">
        <link rel="stylesheet" href="css/responsividade.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    </head>
    <body>
        <header>
            <div class="container-logo">
                <img src="img/logo-alura.png" class="logo-alura" alt="Logo da Alura">
            </div>
            <div id="redes-sociais">
                <ul class="minhas-redes">
                    <li><a href="https://github.com/RamonRodSou"><img src="img/icon_github.png" class="github"
                            alt="Logo e Link do Github"></a></li>
                    <li><a href="https://www.linkedin.com/in/ramonrodsouza/"><img src="img/icon_linkedin.png" class="linkdin"
                            alt="Logo e Link do Linkdin"></a></li>
                    <li><a href="https://api.whatsapp.com/send/?phone=5521972923210&text&app_absent=0"><img
                            src="img/icon_whatsapp.png" class="whatsapp" alt="Logo e Link do Whatsapp"></a></li>
                </ul>
            </div>
        </header>
        <section class="container-mensagem">
            <div id="div-mensagem-usuario">
                <label for="mensagem-usuario"></label>
                <textarea type="text" cols="40" rows="10" id="mensagem-usuario" placeholder="Digite seu texto"
                    required></textarea>
            </div>
            <div class="div-criptografado">
                <span class="sobrepor-criptografado" >
                    <p class="mensagem1"> Nenhuma mensagem encontrada</p>
                    <p class="mensagem2"> Digite um texto que você deseja criptografar ou descriptografar.</p>
                    <button onclick="copiarMensaguemCriptografada()" class="copiarMensagem">Copiar</button>
                    <textarea type="text" cols="40" rows="10" class="texto-criptografado" readonly ></textarea>
                </span>
            </div>
        </section>

        <section class="section-botoes">  
                <div id="div-alerta">
                    <p> <img src="img/esclamacao.png" alt="Icone de esclamacao">Apenas letras minúsculas e sem
                    acento.</p>
                </div>
                <div  id="botoes">
                    <button onclick="criptografar()" class="criptografar">Criptografar</button>
                    <button onclick="decriptografar()" class="decriptografar">Decriptografar</button>
                  <!--  <button onclick="copiarMensaguemCriptografada()" class="copiarMensagem-mobile">Copiar</button> -->
                </div> 
        </section>
        <footer>
            <p class="copyright">&copy; Copyright Ramon RodSou Challenge Encriptador - 12/2022</p>
        </footer>
        <script src="script.js">
        </script>
    </body>
</html>
